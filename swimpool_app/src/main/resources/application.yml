spring:
  application:
    name: swimpool_app
  datasource:
    url: jdbc:log4jdbc:mysql://localhost:3306/SPA_DB?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    username: spauser
    password: 12345

  mustache:
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    charset: UTF-8
    servlet:
      cache: false

server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

myBatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.spacrud.swimpool_app.swimpool
  configuration:
    map-underscore-to-camel-case: true
